<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- CALCULATOR CONTAINER -->

    <div id="calculator">

      <!-- CALCULATOR DISPLAY -->

      <div id="calculator-display">
        <div id="expression"></div>
        <div id="result"></div>
      </div>

      <!-- BASIC OPERATIONS -->

      <div id="basic-operations">
        <button>MR</button>
        <button>MC</button>
        <button>M+</button>
        <button class="orange">CE</button>
        <button class="orange">AC</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>(</button>
        <button>)</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>ร</button>
        <button>รท</button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>-</button>

        <button>0</button>
        <button>.</button>
        <button>Ans</button>
        <button class="large">=</button>
      </div>

    </div>

    <script type="text/javascript" src="js/calculator.js"></script>
  </body>
</html>
